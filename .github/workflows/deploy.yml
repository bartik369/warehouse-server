name: Deploy Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Write .env.production file locally
        run: echo "${{ secrets.ENV_PROD }}" > .env.production

      - name: Copy .env.production to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          source: ".env.production"
          target: "/srv/apps/backend/"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          command_timeout: 50m
          script: |
            echo "===> Переключаемся в директорию проекта"
            cd /srv/apps/backend

            # echo "===> Обновляем репозиторий"
            # git pull origin main

            # echo "===> Удаляем старый .env (если был) и переименовываем новый"
            # mv .env.production .env

            echo "===> Переходим в корневую директорию с docker-compose.yml"
            cd /srv/apps

            echo "===> Проверяем наличие docker-compose.yml"
            if [ ! -f docker-compose.yml ]; then
              echo 'Файл docker-compose.yml не найден!'
              exit 1
            fi

            echo "===> Останавливаем контейнеры"
            docker compose down

            echo "===> Собираем образы"
            docker compose build

            echo "===> Запускаем контейнеры в фоне"
            docker compose up -d

            echo "===> Проверка статуса контейнеров"
            docker compose ps

            echo "===> Вывод логов (последние 100 строк)"
            docker compose logs --tail=100
